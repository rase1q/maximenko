<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма пожеланий</title>
</head>
<body>
  <h2>Форма пожеланий по сменам</h2>

  <form id="wishForm">
    <label for="fullname">Ваше имя и фамилия:</label>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <label for="week">Номер недели:</label>
    <select id="week" name="week" required>
      <option value="">Выберите номер недели</option>
      <!-- Список недель от 1 до 99 -->
      <script>
        for (let i = 1; i <= 99; i++) {
          document.write('<option value="'+ i +'">'+ i +'</option>');
        }
      </script>
    </select><br><br>

    <label for="shift">Выберите смену:</label>
    <select id="shift" name="shift" required>
      <option value="">Выберите смену</option>
      <option value="День">День</option>
      <option value="Ночь">Ночь</option>
    </select><br><br>

    <label for="reason">Причина пожелания:</label><br>
    <textarea id="reason" name="reason" rows="4" cols="50" required></textarea><br><br>

    <button type="submit">Отправить</button>
  </form>

  <script>
    document.getElementById('wishForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Отменяем стандартную отправку формы

      const fullname = document.getElementById('fullname').value;
      const week = document.getElementById('week').value;
      const shift = document.getElementById('shift').value;
      const reason = document.getElementById('reason').value;

      const formData = new FormData();
      formData.append('fullname', fullname);
      formData.append('week', week);
      formData.append('shift', shift);
      formData.append('reason', reason);

      fetch('https://script.google.com/macros/s/AKfycby2cYb0fKXZ_FkGLYTpK67QklQ2RHDSlEr-PVm0gpBpYBb8XHAWbuTeuBiIr3R_ti01/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        alert('Пожелание успешно отправлено!');
      })
      .catch(error => {
        console.error('Ошибка:', error);
        alert('Произошла ошибка. Попробуйте снова.');
      });
    });
  </script>
</body>
</html>
