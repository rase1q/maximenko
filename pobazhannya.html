<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
</head>
<body>
    <h2>Форма обратной связи</h2>
    <form id="contactForm">
        <label for="name">Ваше имя:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Ваш email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Сообщение:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Отправить</button>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);

            // Создаем объект с данными формы
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                message: formData.get('message')
            };

            // Отправляем запрос
            fetch('https://script.google.com/macros/s/AKfycbxWGfyj3T8Lw7To5bWOZDpEkAe5t0WOzrcRrJTm3D6aTk5iX_mryPRWhwdllMIp-h5l/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*' // Добавляем заголовок для CORS
                },
                body: JSON.stringify(data) // Преобразуем данные в JSON
            })
            .then(response => response.json()) // Преобразуем ответ в JSON
            .then(data => {
                alert('Сообщение отправлено!');
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Произошла ошибка при отправке сообщения.');
            });
        });
    </script>
</body>
</html>
